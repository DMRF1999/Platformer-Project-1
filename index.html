<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Platformer</title>
</head>
<body>
    <div id="start-screen" class="screen" style="display:block">Start Game
        <button onclick="setInterval(startGame, 22)"></button>
    </div>
    <h2 id="death-count" class="death-count">Deaths:</h2>
    <canvas id='canvas'></canvas>
    <div id="gameover-screen" class="screen" style="display:none">
        <h1>Game Over
            Refresh to start again...
        </h1>
    </div>
    <div id="victory-screen" class="screen" style="display: none">
        <h1>The jump master himself has completed the level
            Refresh to begin again with new platforms.
        </h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
