<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Platformer</title>
</head>
<body>
    <h2 id="death-count" class="death-count"></h2>
    <h2 id="instructions"></h2>
    <h1 id="title"></h1>
    <canvas id='canvas'></canvas>
    <div id="gameover-screen" class="screen" style="display:none">
        <img src="Assets/Images/gameover.webp" alt="end">
        <h1>With The Jumpmaster's death, the thread of prophecy is severed.  Refresh the page to restore the weave of fate, or persist in the doomed world you have created.</h1>
    </div>
    <div id="victory-screen" class="screen" style="display: none">
        <img src="Assets/Images/win.webp" alt="win">
        <h1>The jump master himself has completed the level
            Refresh to begin again with new platforms.
        </h1>
    </div>
    <img class="lava0" src="Assets/Images/lava-animation.webp" alt="lava0">
    <img class="lava1" src="Assets/Images/lava-animation.webp" alt="lava1">
    <img class="lava2" src="Assets/Images/lava-animation.webp" alt="lava2">
    <img class="lava3" src="Assets/Images/lava-animation.webp" alt="lava3">
    <img class="lava4" src="Assets/Images/lava-animation.webp" alt="lava4">
    <img class="lava5" src="Assets/Images/lava-animation.webp" alt="lava5">
    <img class="lava6" src="Assets/Images/lava-animation.webp" alt="lava6">
    <img class="lava7" src="Assets/Images/lava-animation.webp" alt="lava7">
    <img class="lava8" src="Assets/Images/lava-animation.webp" alt="lava8">
    <img class="lava9" src="Assets/Images/lava-animation.webp" alt="lava9">
    <script src="app.js"></script>
</body>
</html>
